<!--Create own website-->
<!--HTML Boilerplate-->
<!DOCTYPE html> <!--Doctype declaration for HTML5-->
<html lang="en"> <!--Opening  for html element, language attribution of the text content-->
    <head> <!--Opening tag for head elemnent, important information of our website is placed like rendering-->
        <meta charset="UTF-8"> <!--meta tag for character encoding for our website, UTF-8 character set-->
        <title>My Website</title> <!--title of our website that shows up in tab-->
    </head> <!--Closing tag for head-->

    <body> <!--Opening tag for body element, where all the content of the website goes-->
        <h1>Hello World!</h1> <!--header element-->
    </body> <!--Closing tag for body-->
</html> <!--Closing tag for html-->
<!--Idea of nesting and proper indentation/spacing-->

<!--VScode shortcut for boilerplate: ! + enter-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Delete <meta http-equiv="X-UA-Compatible" content="IE-edge"> as explorer/edge is deprecated and no longer in use-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--meta name="viewport" content="width=device-width, initial-scale=1.0"> tells how to display website on your screen-->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
