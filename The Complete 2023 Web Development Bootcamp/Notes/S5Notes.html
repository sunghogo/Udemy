<!--The Box Model-->
<!--
    Percent values scales according to window size/viewport
    ex) img {width: 100%;}
    margins (space between elements), borders (elemnt outline), padding (space between inside text and element) adds extra pixels to original block dimensions
-->

<!--CSS Display Property-->
<!--
    Block tags take up the whole width and prevent blocks from being horizontally adjacent
    Use inline display elements spans <span>, images <img>, anchors <a>
    <span> to address inline portions but cant width
-->
<!--
    display: block; or display: inline; to set displays to corresponding type
    display: inline-block; to get best of both worlds with adjustable widths
    display: none; gets rid of element
    visibility: hidden; keeps block/inline position but makes it transprents/hidden 
-->


 <!--CSS Positioning-->
 <!--
    Types of position property
    Static: Keeps to default html flow
    Relative: Relative to original static positioning (as though it keeps the original position on the html so doesn't affect flow of the html elements)
    Absolute: Position relative to parent (affects the flow of html elements)
    Fixed: Position is fixed relative to screen (so it is constant even with scrolling)
 -->
 <!--
    Types of coordinate property:
    top, bottom, left, right
    add margins from designated side
 -->
 <!--
    position counts as an extra dimension, but can be outside visibility range:
    position, margin, padding, element
 -->
